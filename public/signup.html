<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EOL2.0</title>
</head>

<body id="signup" class="bg-dark">
    <div id="nav"></div>
    <div class="container-fluid">
        <form id="signup-form" class="welcome text-center row justify-content-center vh-100 align-items-center">
            <!-- Left Section (visible on desktop) -->
            <div class="col-12 col-md-6 mb-4 d-none d-md-block">
                <h1 class="text-warning">Signup</h1>
                <p class=""></p>
            </div>

            <!-- Right Section (form inputs) -->
            <div class="col-12 col-md-6 mb-3 d-flex flex-column align-items-center">
                <h1 class="text-warning d-block d-md-none">Signup</h1>

                <input id="username" name="username" type="text" class="form-control mt-3 w-75" placeholder="username" aria-label="Username" required>

                <input id="password" name="password" type="password" class="form-control mt-3 w-75" placeholder="password" aria-label="password" required>

                <input id="confirm_password" name="confirm_password" type="password" class="form-control mt-3 w-75" placeholder="confirm password" aria-label="confirm_password" required>

                <button id="register" type="button" class="btn btn-warning w-75 mt-3">
                    สมัครสมาชิก
                </button>

                <p class="text-center mb-0 text-warning mt-3">
                    You have an account?
                    <a href="/signin" class="text-primary">Sign in</a>
                </p>
            </div>
        </form>
    </div>
    <script src="assets/js/cdn.js"></script>

</body>

</html>
