services:
  nodeapp:
    image: node:22.16.0
    container_name: nodeapp
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "80:3000"
    command: sh -c "npm install && npm run start"

  mariadb:
    image: mariadb:11.0
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: iflovethenus
      MYSQL_DATABASE: mydb
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.2
    container_name: phpmyadmin
    restart: always
    ports:
      - "81:80"
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: iflovethenus

volumes:
  db_data:
