                    <div class="d-flex align-items-center">
                        <button class="btn btn-primary me-3">Change Cover</button>
                        <div class="d-flex align-items-center">

                <div class="row g-4">
                    <!-- Profile Summary -->
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <img src="https://i.pravatar.cc/150?img=3" class="rounded-circle mb-3" width="100"

                                </ul> -->

                            <div class="card-body">
                                <form>
                                    <div class="row g-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" value="Nathaniel">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" value="Poole">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Phone Number</label>
                                            <input type="text" class="form-control" value="+1800-0000">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Email address</label>
                                            <input type="email" class="form-control"
                                                value="nathaniel.poole@microsoft.com">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">City</label>
                                            <input type="text" class="form-control" value="Bridgeport">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">State/County</label>
                                            <input type="text" class="form-control" value="WA">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Postcode</label>
                                            <input type="text" class="form-control" value="33605">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Country</label>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>

                            </div>
